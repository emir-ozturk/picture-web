<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resim Galerisi</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      color: #e5e5e5;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container-fluid {
      padding: 0;
    }

    .main-header {
      background-color: #141414;
      padding: 15px 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-header h1 {
      color: #e50914;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.3px;
    }

    .main-content {
      margin-top: 70px;
      padding: 0 60px 40px;
    }

    .category-section {
      margin-bottom: 50px;
    }

    .category-title {
      font-size: 1.4vw;
      font-weight: 600;
      margin-bottom: 15px;
      color: #e5e5e5;
      text-transform: capitalize;
      padding-left: 4px;
    }

    .category-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px 0;
    }

    .category-card {
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 10;
    }

    .category-card:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .category-card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .category-card:hover .category-card-img {
      opacity: 0.8;
    }

    .category-card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 100%);
      padding: 20px 15px 15px;
      opacity: 1;
    }

    .category-card-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 5px 0;
      text-transform: capitalize;
      color: #fff;
    }

    .category-card-count {
      color: #b3b3b3;
      font-size: 0.85rem;
      margin: 0;
    }

    .gallery-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px 0;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover img {
      opacity: 0.8;
    }

    .modal-fullscreen {
      background-color: rgba(0, 0, 0, 0.95);
    }

    .modal-fullscreen .modal-content {
      background: transparent;
      border: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-image-container img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    .modal-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .modal-nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .modal-nav-btn.prev {
      left: 20px;
    }

    .modal-nav-btn.next {
      right: 20px;
    }

    .modal-close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .modal-close-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .image-counter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
    }

    .slideshow-button {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .slideshow-button:hover {
      background-color: #f40612;
      transform: scale(1.05);
    }

    .slideshow-button i {
      font-size: 1.2rem;
    }

    .slideshow-modal {
      background-color: rgba(0, 0, 0, 0.98);
    }

    .slideshow-modal .modal-content {
      background: transparent;
      border: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-image-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-image-wrapper.active {
      opacity: 1;
      z-index: 1;
    }

    .slideshow-image-wrapper img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    .slideshow-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 30px;
    }

    .slideshow-control-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-control-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .slideshow-control-btn.play-pause {
      width: 50px;
      height: 50px;
    }

    .slideshow-info {
      color: white;
      font-size: 1rem;
      padding: 0 10px;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .back-button {
      margin-bottom: 30px;
    }

    .back-button .btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #e5e5e5;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .back-button .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .breadcrumb-nav {
      margin-bottom: 30px;
    }

    .breadcrumb {
      background-color: transparent;
      padding: 0;
    }

    .breadcrumb-item a {
      color: #b3b3b3;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .breadcrumb-item a:hover {
      color: #e50914;
    }

    .breadcrumb-item.active {
      color: #e5e5e5;
    }

    .breadcrumb-item+.breadcrumb-item::before {
      color: #b3b3b3;
    }

    #gallery-container.categories-view {
      padding-top: 0;
    }

    .video-card {
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #1a1a1a;
    }

    .video-card:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    .video-card-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .video-card:hover .video-card-thumbnail {
      opacity: 0.7;
    }

    .video-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
      z-index: 1;
    }

    .video-card:hover .video-card-overlay {
      background: rgba(0, 0, 0, 0.5);
    }

    .video-play-icon {
      font-size: 4rem;
      color: white;
      opacity: 0.9;
      transition: transform 0.3s ease;
    }

    .video-card:hover .video-play-icon {
      transform: scale(1.1);
    }

    .video-card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 100%);
      padding: 20px 15px 15px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      z-index: 2;
    }

    .video-modal .modal-content {
      background: transparent;
      border: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-modal-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-modal-container video {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
    }

    @media (max-width: 1200px) {
      .main-content {
        padding: 0 40px 40px;
      }

      .category-title {
        font-size: 1.8vw;
      }
    }

    @media (max-width: 768px) {
      .main-header {
        padding: 12px 20px;
      }

      .main-header h1 {
        font-size: 1.2rem;
      }

      .main-content {
        margin-top: 60px;
        padding: 0 20px 30px;
      }

      .category-title {
        font-size: 4vw;
      }

      .category-row {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }

      .category-card {
        height: 225px;
      }

      .gallery-row {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .modal-nav-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }

      .modal-nav-btn.prev {
        left: 10px;
      }

      .modal-nav-btn.next {
        right: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="main-header" id="mainHeader">
    <h1>Resim Galerisi</h1>
  </div>
  <div class="main-content">
    <div id="breadcrumb-container" class="breadcrumb-nav" style="display: none;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">Galeriler</a></li>
          <li class="breadcrumb-item active" id="breadcrumb-category" aria-current="page"></li>
        </ol>
      </nav>
    </div>
    <div id="back-button-container" class="back-button" style="display: none;">
      <button class="btn" id="backToCategoriesBtn">
        <i class="bi bi-arrow-left"></i> Galerilere Dön
      </button>
    </div>
    <div id="gallery-container">
      <div class="loading-spinner">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Yükleniyor...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal fade modal-fullscreen" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <button type="button" class="modal-close-btn" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="Resim">
          <button class="modal-nav-btn prev" id="prevBtn">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="modal-nav-btn next" id="nextBtn">
            <i class="bi bi-chevron-right"></i>
          </button>
          <div class="image-counter">
            <span id="imageCounter">1 / 1</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Slideshow Modal -->
  <div class="modal fade slideshow-modal" id="slideshowModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <button type="button" class="modal-close-btn" id="slideshowCloseBtn" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
        <div class="slideshow-container" id="slideshowContainer">
          <!-- Images will be dynamically inserted here -->
        </div>
        <div class="slideshow-controls">
          <button class="slideshow-control-btn" id="slideshowPrevBtn">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="slideshow-control-btn play-pause" id="slideshowPlayPauseBtn">
            <i class="bi bi-pause-fill" id="playPauseIcon"></i>
          </button>
          <button class="slideshow-control-btn" id="slideshowNextBtn">
            <i class="bi bi-chevron-right"></i>
          </button>
          <div class="slideshow-info">
            <span id="slideshowCounter">1 / 1</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="modal fade video-modal" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <button type="button" class="modal-close-btn" id="videoCloseBtn" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
        <div class="video-modal-container">
          <video id="modalVideo" controls autoplay>
            Tarayıcınız video oynatmayı desteklemiyor.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Resim verileri (build-images.js ile otomatik oluşturulur) -->
  <script src="images-data.js"></script>

  <!-- Ana uygulama JavaScript -->
  <script src="app.js"></script>
</body>

</html>
